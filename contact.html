<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Copper Pest Control</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with Copper Pest Control for reliable pest control services.">
    <meta name="keywords" content="pest control contact, pest control services, Copper Pest Control">
    <meta name="author" content="Copper Pest Control">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Copper Pest Control | Contact Us">
    <meta property="og:description" content="Reach out to us for pest control services.">
    <meta property="og:image" content="https://copperpestcontrol.in/src/img/banner.jpg">
    <meta property="og:url" content="https://copperpestcontrol.in/contact">

    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="./src/img/favicon.ico">
    <link rel="shortcut icon" href="./src/img/favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./src/img/favicon.ico">

    <!-- Android Chrome -->
    <link rel="manifest" href="/site.webmanifest">


    <!-- Tailwind CSS -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/fonts.css">
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav id="navbar"></nav>

    <!-- Hero Section -->
    <header class="mt-36 bg-[#6EAF9E] text-white text-center py-10">
        <h1 class="text-3xl font-bold">Contact Us</h1>
        <p class="mt-2 text-lg">Get in touch for expert pest control solutions</p>
    </header>

    <!-- Contact Section -->
    <section class="container mx-auto my-10 px-6 max-h-content min-h-[50vh] flex items-center">
        <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Contact Info -->
            <div class="w-full md:w-1/2 p-8 bg-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800">Copper Pest Control</h2>
                <p class="mt-2 text-gray-700">Fast, Reliable, and Eco-Friendly Pest Control at Lower Prices.</p>

                <div class="mt-6">
                    <p class="text-lg"><strong>Phone:</strong> 98226 90235</p>
                    <p class="text-lg"><strong>Email:</strong> copperpestcontrols@gmail.com</p>
                    <p class="text-lg"><strong>Address:</strong> Pune, Maharashtra, India</p>
                </div>

                <div class="mt-6">
                    <a href="https://copperpestcontrol.in" class="text-blue-600 underline">Visit our Website</a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="w-full md:w-1/2 p-8">
                <form class="space-y-4" action="https://getform.io/f/aroypldb" method="POST" accept-charset="UTF-8">
                    <input type="text" name="name" placeholder="Full Name" required
                        class="w-full px-6 py-3 border-2 border-gray-300 rounded-2xl">

                    <input type="tel" name="phone" placeholder="Phone Number" required
                        class="w-full px-6 py-3 border-2 border-gray-300 rounded-2xl">

                    <input type="text" name="address" placeholder="Full Address" required
                        class="w-full px-6 py-3 border-2 border-gray-300 rounded-2xl">

                    <input type="text" name="pest_problem" placeholder="Pest Problem" required
                        class="w-full px-6 py-3 border-2 border-gray-300 rounded-2xl">

                    <!-- Hidden Fields -->
                    <input type="hidden" name="_next" value="https://copperpestcontrol.in/thankyou.html">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="New Callback Request!">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="source" value="Copper Pest Control Website">

                    <button type="submit"
                        class="block mx-auto w-[300px] bg-[#6EAF9E] font-semibold text-white px-4 py-2 rounded-3xl hover:bg-[#468070] md:py-3 lg:px-6">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
